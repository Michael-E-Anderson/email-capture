<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Michael Anderson Email Capture</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <main>
          <form>
              <div class="spacing">
                  <label for="name">Name:</label>
                  <input
                    id="name"
                    type="text"
                    name="name"
                    required
                    />
              </div>
              <div class="spacing">
                  <label for="email">Email:</label>
                  <input 
                    type="email"
                    id="email"
                    pattern=".+@+.com"
                    required
                    />
              </div>
              <div class="spacing">
                  <label for="form-message">Your Message:</label>
                  <textarea
                    id="form-message"
                    name="message"
                    required
                    maxlength="200"
                  ></textarea>
              </div>
              <button type="submit">Submit</button>
          </form>
      </main>
  </body>
</html>
